<!DOCTYPE html>
<!--
    Open this file in a browser, then:
    1. Press F12 to open DevTools
    2. Press Ctrl+Shift+M for responsive mode
    3. Set dimensions to 1200 x 630
    4. Take a screenshot (Ctrl+Shift+P → "Capture screenshot")
    5. Save as "og-image.png" in the assets folder
-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OG Image Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: #0f0a1e;
        }
        
        .og-image {
            width: 100vw;
            height: 100vh;
            min-width: 1200px;
            min-height: 630px;
            background: linear-gradient(135deg, #0f0a1e 0%, #1a1331 50%, #0f0a1e 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        
        /* Decorative background elements */
        .bg-glow {
            position: absolute;
            width: 600px;
            height: 600px;
            border-radius: 50%;
            filter: blur(120px);
            opacity: 0.3;
        }
        
        .bg-glow-1 {
            background: #8b5cf6;
            top: -200px;
            right: -100px;
        }
        
        .bg-glow-2 {
            background: #3b82f6;
            bottom: -200px;
            left: -100px;
        }
        
        /* Grid pattern overlay */
        .grid-pattern {
            position: absolute;
            inset: 0;
            background-image: 
                linear-gradient(rgba(139, 92, 246, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(139, 92, 246, 0.03) 1px, transparent 1px);
            background-size: 40px 40px;
        }
        
        .content {
            position: relative;
            z-index: 10;
            text-align: center;
            padding: 40px;
        }
        
        .logo-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 24px;
            margin-bottom: 32px;
        }
        
        .dragon-icon {
            font-size: 80px;
            background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            filter: drop-shadow(0 0 30px rgba(139, 92, 246, 0.5));
        }
        
        .title {
            font-size: 72px;
            font-weight: 800;
            color: #ffffff;
            letter-spacing: -2px;
            text-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }
        
        .title .highlight {
            background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 50%, #ec4899 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .subtitle {
            font-size: 32px;
            font-weight: 600;
            color: #a78bfa;
            margin-bottom: 40px;
            letter-spacing: 1px;
        }
        
        .tagline {
            font-size: 24px;
            color: #9ca3af;
            max-width: 800px;
            line-height: 1.5;
        }
        
        .features {
            display: flex;
            gap: 40px;
            margin-top: 48px;
        }
        
        .feature {
            display: flex;
            align-items: center;
            gap: 12px;
            color: #d1d5db;
            font-size: 20px;
            font-weight: 500;
        }
        
        .feature i {
            color: #8b5cf6;
            font-size: 24px;
        }
        
        /* Decorative stars */
        .star {
            position: absolute;
            color: #fbbf24;
            opacity: 0.6;
        }
        
        .star-1 { top: 80px; left: 120px; font-size: 16px; }
        .star-2 { top: 150px; right: 180px; font-size: 12px; opacity: 0.4; }
        .star-3 { bottom: 120px; left: 200px; font-size: 14px; opacity: 0.5; }
        .star-4 { bottom: 180px; right: 150px; font-size: 10px; opacity: 0.3; }
        .star-5 { top: 200px; left: 280px; font-size: 8px; opacity: 0.4; }
        
        /* URL at bottom */
        .url {
            position: absolute;
            bottom: 30px;
            color: #6b7280;
            font-size: 18px;
            font-weight: 500;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>
    <div class="og-image">
        <!-- Background elements -->
        <div class="bg-glow bg-glow-1"></div>
        <div class="bg-glow bg-glow-2"></div>
        <div class="grid-pattern"></div>
        
        <!-- Decorative stars -->
        <i class="fas fa-star star star-1"></i>
        <i class="fas fa-star star star-2"></i>
        <i class="fas fa-star star star-3"></i>
        <i class="fas fa-star star star-4"></i>
        <i class="fas fa-sparkles star star-5"></i>
        
        <!-- Main content -->
        <div class="content">
            <div class="logo-container">
                <i class="fas fa-dragon dragon-icon"></i>
            </div>
            
            <h1 class="title">
                <span class="highlight">Soaps</span> MythicMobs Editor
            </h1>
            
            <p class="subtitle">Create Custom Mobs & Skills</p>
            
            <p class="tagline">
                Free browser-based visual editor for MythicMobs configurations.<br>
                Design mobs, skills, items & drop tables — export ready-to-use YAML.
            </p>
            
            <div class="features">
                <div class="feature">
                    <i class="fas fa-wand-magic-sparkles"></i>
                    <span>Visual Editor</span>
                </div>
                <div class="feature">
                    <i class="fas fa-cloud"></i>
                    <span>Cloud Sync</span>
                </div>
                <div class="feature">
                    <i class="fas fa-download"></i>
                    <span>YAML Export</span>
                </div>
                <div class="feature">
                    <i class="fas fa-dollar-sign"></i>
                    <span>100% Free</span>
                </div>
            </div>
        </div>
        
        <div class="url">alternativesoap.github.io/Soaps-MythicMobs-Editor</div>
    </div>
</body>
</html>
